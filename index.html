<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registeration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body background="form.jpg">
    <header><h2 ><u>REGISTRATION FORM</u></h2></header>

<form action="form/success.html", method="get">
    <fieldset>
        <legend>Personal Details</legend>
        <br>
       
        <label for="Name">Name:</label>
        <input type="text" name="user name" id="name" placeholder="First Name" maxlength="20" size="10">
        <input type="text" name="user name" id="name" placeholder="Last Name" maxlength="20" size="10">
        <br><br>
        <label for="Age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Select your Age" maxlength="3" size="5">
        <br><br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" value="male" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" value="female" name="gender" id="female">  
        <br><br>
        <label for="dob">D.O.B : </label>
        <input type="date" name="dob" id="dob" >
        <br><br>
        <label for="addr">Address: </label>
        <textarea placeholder="Type your Address" ></textarea>
        
    </fieldset>
    <br>
    <fieldset>
        <legend>Eductional Information</legend>
        <br>
        <label for="College Name">University: </label>
        <select id="College Name" placeholder="Select your University " name="College Name">
            <option>Delhi University</option>
            <option>Netaji Subhash University Of Technology</option>
            <option>Delhi Technological University</option>                        
            <option>IGDTU</option>
            <option>NCU</option>
            <option>Amity University</option>
            <option>IP University</option>
            <option>ITUS University</option>
            <option>VIT University</option>
        </select><br><br>

       <label for="branch">Branch: </label>
       <select id="branch" placeholder="Select your Branch " name="Branch">
        <option>Computer Science</option>
        <option>IT</option>
        <option>Software</option>                        
        <option>Electrical</option>
        <option>Mechanical</option>
        <option>Bio-Tech</option>                        
        <option>Geo-Tech</option>
        <option>Science Courses</option>        
        <option>Commerce Cources</option>
        <option>Arts Cources</option>
      
    </select><br><br>

    <label for="domain">Select the domains you are intersted in: </label>
    <br>
    <ul>
    <li>
        <label>Web Development</label>
        <input type="checkbox" name="domain" id="domain">
    </li><br>
    <li>
    <label>Gaming</label>
    <input type="checkbox" name="domain" id="domain">
    </li><br>
    <li>
    <label>Graphic Designing</label>
    <input type="checkbox" name="domain" id="domain">
    </li><br>
    <li>
    <label>Android Development</label>
    <input type="checkbox" name="domain" id="domain">
    </li><br>
    <li>
    <label>Robotics</label>
    <input type="checkbox" name="domain" id="domain">
    </li></ul>
    </fieldset>
    <br>
    <fieldset>
        <legend>Contact Details</legend>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com" maxlength="20" size="20">
        <br><br>
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" placeholder="minimum 5 characters" maxlength="20" size="20">
        <br><br>
        <label for="phone">Phone: </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter 10-digit Phone number" maxlength="10" size="25">
        
    </fieldset>
    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <br><br>
</form>    
<footer>Copyright &copy www.hpstudios.com All Rights Reserved!</footer>
</body>
</html>
